<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Info | Pragatis's Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="styles.min.css">
</head>

<body>
    <h1 class="text-center" style="font-family: Quicksand, sans-serif;margin: 26px;color: rgb(34,133,139);"><strong>Pragati's Survey</strong></h1>
    <!-- Start: Login Form Clean -->
    <div class="login-clean">
        <form method="get" action="https://us-central1-random-forms.cloudfunctions.net/assignForm">
            <h2 class="sr-only">Login Form</h2><div class="form-text text-dark" style="font-family: Quicksand, sans-serif;">Please fill in some basic details to help us assign you a form.</div>
            <br>
            <select class="form-control" name="gender" style="padding-bottom: 6px;margin-bottom: 12px;font-family: Quicksand, sans-serif;"><option value="" selected="" disabled="">Gender you indetify with</option><option value="male">Male</option><option value="female">Female</option></select>
            <div
                class="form-group"><input class="form-control" type="number" placeholder="Age" name="age" required="" style="font-family: Quicksand, sans-serif;"></div>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(34,133,139);font-family: Quicksand, sans-serif;">Let's do this!</button></div>
    </form>
    </div>
    <!-- End: Login Form Clean -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
