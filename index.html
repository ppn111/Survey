<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RandomForm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="Login-Form-Clean.css">
</head>

<body>
    <h1 class="text-center" style="font-family: Quicksand, sans-serif;margin: 26px;color: rgb(34,133,139);"><strong>Pragati's Survey</strong></h1>
    <!-- Start: Login Form Clean -->
    <div class="login-clean">
        <form method="get">
            <h2 class="sr-only">Login Form</h2><small class="form-text text-dark">Please provide us with some basic details before proceeding to the actual survey.</small>
            <div class="illustration"><i class="icon ion-person" style="color: rgb(34,133,139);"></i></div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Gender" name="gender"></div>
            <div class="form-group"><input class="form-control" type="number" placeholder="Age" name="age" required=""></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(34,133,139);">Submit</button></div>
        </form>
    </div>
    <!-- End: Login Form Clean -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
